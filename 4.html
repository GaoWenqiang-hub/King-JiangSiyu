<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .news-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-header {
            color: #e63946;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .news-time {
            color: #6c757d;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .news-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .news-subtitle {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .news-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .news-caption {
            text-align: center;
            font-style: italic;
            color: #6c757d;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="news-container">
        <div class="news-header">[要闻] 北京时间：2024.07.31 周四</div>
        <hr>
        <div class="news-time"></div>
        <div class="news-title" align=center> 壮举！</div>
        <div class="news-subtitle">青年企业家蒋思语捐掉亿万身家做慈善 只身环游世界！</div>
        <img src="../image/微信图片_2025-07-31_161555_889.jpg" alt="环游世界" class="news-image">
        <div class="news-caption">只身环游世界</div>
    </div>
</body>

</html>
